name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Print working directory
        run: pwd
        
      - name: List files
        run: ls -al

  lint:
    runs-on: ubuntu-20.04
    needs: checkout
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run DevSkim scanner
        uses: microsoft/DevSkim-Action@v1

      - name: Upload DevSkim scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: devskim-results.sarif

  build:
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Print working directory
        run: pwd
      - name: List files
        run: ls -al
      - name: Make Gradle Wrapper Executable
        run: chmod +x ./gradlew || true
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
      - name: Build with Gradle Wrapper
        run: |
          ./gradlew downloadRepos || true
          ./gradlew installDist || true

  test:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Print working directory
        run: pwd
      - name: List files
        run: ls -al
      - name: Make Gradle Wrapper Executable
        run: chmod +x ./gradlew || true
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
      - name: Run Gradle Tests
        run: ./gradlew test || true

  dependency-submission:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Print working directory
        run: /src/
      - name: List files
        run: ls -al
    
      build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.x'  # Change this to the version you need

      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./src/cartservices/src/  # Set the working directory

      - name: Build
        run: dotnet build --no-restore
        working-directory: ./src/cartservices/src/  # Set the working directory

  test:
    runs-on: ubuntu-latest
    needs: build  # This ensures the test job runs after the build job

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.x'  # Change this to the version you need

      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./your-subdirectory  # Set the working directory

      - name: Test
        run: dotnet test --no-restore --verbosity normal
        working-directory: ./src/cartservices/src/  # Set the working directory  
  
    
      