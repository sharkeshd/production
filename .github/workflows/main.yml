name: CI Pipeline (Build → Scan → Push)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  IMAGE_NAME: sharuelement/adservice
  IMAGE_TAG: ${{ github.sha }}

jobs:
# -------------------------------------------------
# 1️⃣ CHECKOUT + JAVA + GRADLE VALIDATION
# -------------------------------------------------
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 20

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v2
        with:
          working-directory: src/adservice

# -------------------------------------------------
# 2️⃣ BUILD (GRADLE + DOCKER)
# -------------------------------------------------
  build:
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 20

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build with Gradle
        working-directory: src/adservice
        run: |
          chmod +x ./gradlew
          ./gradlew installDist

      - name: Build Docker Image
        run: |
          cd src/adservice
          docker build -t $IMAGE_NAME:$IMAGE_TAG .

      - name: Save Docker Image
        run: |
          docker save $IMAGE_NAME:$IMAGE_TAG -o image.tar

      - name: Upload Docker Image Artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar

# -------------------------------------------------
# 3️⃣ IMAGE SECURITY SCAN (TRIVY)
# -------------------------------------------------
  scan:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker Image Artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker Image
        run: |
          docker load -i image.tar

      - name: Trivy Image Scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          scanners: vuln
          severity: CRITICAL,HIGH
          format: table
          exit-code: 0

# -------------------------------------------------
# 4️⃣ PUSH IMAGE TO DOCKER HUB
# -------------------------------------------------
  push:
    runs-on: ubuntu-latest
    needs: scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker Image Artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker Image
        run: |
          docker load -i image.tar

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Push Docker Image
        run: |
          docker push $IMAGE_NAME:$IMAGE_TAG
