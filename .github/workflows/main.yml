name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  checkout:
    runs-on: ubuntu-latest
    outputs:
      working-directory: ${{ steps.checkout.outputs.working-directory }}
    steps:
      - name: Checkout code
        id: checkout
        uses: actions/checkout@v4
      - name: Print working directory
        run: pwd
      - name: List files
        run: ls -al

  lint:
    runs-on: ubuntu-20.04
    needs: checkout
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run DevSkim scanner
        uses: microsoft/DevSkim-Action@v1
      - name: Upload DevSkim scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: devskim-results.sarif

  setup-java:
    runs-on: ubuntu-20.04
    needs: checkout
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 20
          working-directory: src/adservice/ # Correct working directory

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          working-directory: src/adservice/ # Ensure Gradle works in the correct directory

      - name: Build with Gradle
        working-directory: src/adservice/
        run: |
          chmod +x ./gradlew
          ./gradlew downloadRepos
          ./gradlew installDist

  validation:
    name: Validate Gradle Wrapper
    needs: setup-java
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1
        with:
          working-directory: src/adservice/
