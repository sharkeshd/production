name: CI Pipeline (Split Build / Scan / Push)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  IMAGE_NAME: sharuelement/adservice
  IMAGE_TAG: ${{ github.sha }}

jobs:
# -------------------------------------------------
# 1️⃣ LINT / SECURITY (SOURCE CODE)
# -------------------------------------------------
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Run DevSkim
        uses: microsoft/DevSkim-Action@v1

      - name: Upload DevSkim Results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: devskim-results.sarif

# -------------------------------------------------
# 2️⃣ BUILD (GRADLE + DOCKER)
# -------------------------------------------------
  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      # Java & Gradle
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 20

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build with Gradle
        working-directory: src/adservice
        run: |
          chmod +x ./gradlew
          ./gradlew installDist

      # Docker Build
      - name: Build Docker Image
        run: |
          cd src/adservice
          docker build -t $IMAGE_NAME:$IMAGE_TAG .

      # Save Docker Image
      - name: Save Docker Image
        run: |
          docker save $IMAGE_NAME:$IMAGE_TAG -o image.tar

      # Upload Image Artifact
      - name: Upload Docker Image Artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar

# -------------------------------------------------
# 3️⃣ IMAGE SCAN (TRIVY)
# -------------------------------------------------
  scan:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      # Download Image Artifact
      - name: Download Docker Image Artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      # Load Docker Image
      - name: Load Docker Image
        run: |
          docker load -i image.tar

      # Trivy Scan
      - name: Trivy Image Scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          scanners: vuln
          severity: CRITICAL,HIGH
          format: table
          exit-code: 0

# -------------------------------------------------
# 4️⃣ PUSH TO DOCKER HUB
# -------------------------------------------------
  push:
    runs-on: ubuntu-latest
    needs: scan
    steps:
      - uses: actions/checkout@v4

      # Download Image Artifact
      - name: Download Docker Image Artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      # Load Docker Image
      - name: Load Docker Image
        run: |
          docker load -i image.tar

      # Docker Login
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Push Image
      - name: Push Docker Image
        run: |
          docker push $IMAGE_NAME:$IMAGE_TAG
